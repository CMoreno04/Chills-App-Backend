version: "3.1"

services:
  chillis-restaurant-backend:
    image: chillisrestaurant-app:latest
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3307/chillisdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootroot
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - mariadb

  mariadb:
    image: yobasystems/alpine-mariadb:arm32v7
    environment:
      - MYSQL_ROOT_PASSWORD=rootroot
      - MYSQL_DATABASE=chillisdb
    ports:
      - "3307:3306"
    volumes:
      - mariadb-data:/var/lib/mysql

volumes:
  mariadb-data:
