# Server port
server.port=8081

# Datasource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/chillisdb?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging (adjust as needed)
logging.level.org.springframework=INFO
logging.level.com.chillisrestaurant=DEBUG

# Devtools (for auto restart, etc.)
spring.devtools.restart.enabled=true

# application.properties
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/


